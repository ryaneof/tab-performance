<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/main.css -->
        <link href="styles/main.css" rel="stylesheet">
        <!-- endbuild -->
    </head>
    <body>
      <div class="container">
        <div class="header">
          <h3 class="text-muted">Tab Performance</h3>
        </div>
        <div class="row marketing">
          <div class="col-lg-12">
            <div id="formInfo" class="alert alert-dismissable hide">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            </div>
            <form id="formOptions" role="form">
              <div class="form-group">
                <label>Default Metrics:</label>
                <div id="inputMetricsWrapper">
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="tabLoad"> Total
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="redirect"> Redirect
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="domainLookup"> DNS
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="connect"> Connect
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="request"> Request
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="response"> Response
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="dom"> DOM Loading
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="domContentLoadedEvent"> DOM Content Loaded Event
                  </label>
                  <label class="radio-inline">
                      <input type="radio" name="metrics" value="loadEvent"> Load Event
                  </label>
                </div>
              </div>
              <div class="form-group">
                <button id="btnSaveOptions" type="submit" class="btn btn-primary">Save Options</button>
              </div>
            </form>
          </div>
        </div>
      </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js scripts/options.js -->
        <script src="scripts/options.js"></script>
        <!-- endbuild -->
    </body>
</html>
